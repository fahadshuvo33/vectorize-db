
services:
  postgres:
    image: postgres:18-alpine
    container_name: dbmelt-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dbmelt}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dbmelt_secret}
      POSTGRES_DB: ${POSTGRES_DB:-dbmelt_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: host
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dbmelt -d dbmelt_db"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: dbmelt-redis
    restart: unless-stopped
    network_mode: host
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      cache_from:
        - dbmelt-backend:latest
    image: dbmelt-backend:latest
    container_name: dbmelt-backend
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=100000000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-dbmelt}:${POSTGRES_PASSWORD:-dbmelt_secret}@localhost:5432/${POSTGRES_DB:-dbmelt_db}
      - REDIS_URL=redis://localhost:6379
    volumes:
      # Mount source for hot reload
      - ./backend/app:/app/app
      - uploads:/app/uploads
    network_mode: host
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      cache_from:
        - dbmelt-frontend:latest
    image: dbmelt-frontend:latest
    container_name: dbmelt-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - /app/node_modules
    network_mode: host
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads:
