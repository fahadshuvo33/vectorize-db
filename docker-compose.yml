# VectorizeDB Docker Compose with Supabase
# 
# This configuration uses Supabase as the backend service
# Configure your Supabase credentials in .env file:
#   SUPABASE_URL=https://your-project.supabase.co
#   SUPABASE_KEY=your-anon-key
#   SUPABASE_SERVICE_ROLE_KEY=your-service-role-key
#   SUPABASE_DATABASE_URL=postgresql://postgres:your-db-password@db.your-project.supabase.co:5432/postgres
#
# Get these from: https://supabase.com/dashboard > Your Project > Settings > API/Database

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
      cache_from:
        - vectorizedb-backend:latest
    image: vectorizedb-backend:latest
    container_name: vectorizedb-backend
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=100000000
      
      # Supabase Configuration (Required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - SUPABASE_DATABASE_URL=${SUPABASE_DATABASE_URL}
      - DATABASE_URL=${SUPABASE_DATABASE_URL}  # Direct connection to Supabase PostgreSQL
      
      # Frontend URL for CORS and redirects
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    volumes:
      # Mount source for hot reload
      - ./backend/app:/app/app
      - uploads:/app/uploads
    network_mode: host
    depends_on: []

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      cache_from:
        - vectorizedb-frontend:latest
    image: vectorizedb-frontend:latest
    container_name: vectorizedb-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - /app/node_modules
    network_mode: host
    depends_on:
      - backend

volumes:
  uploads:
